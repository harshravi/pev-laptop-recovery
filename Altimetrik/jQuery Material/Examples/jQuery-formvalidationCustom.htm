<html lang="en">
<head>
	<title>jQuery Demo</title>
	<style>
	   span{
	     color:red
	}
	</style>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery.form.js"></script>
	<script type="text/javascript" src="jquery.validate.js"></script>
	<script type="text/javascript">
		
		$(function(){

			jQuery.validator.addMethod(
			      "ipAdd", 
			      function(value, element){
			              var validIP = "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$";
			              var regexp = new RegExp(validIP);
			              if(regexp.test(element.value))
				return true;
			              else
				return false;
			      },
			      "Please enter a valid IP address"
			);

			$("#frm1").validate({
				rules: {
				         txtName:"required",
				         txtEmail:{
					required:true,
					email:true
					},
				         txtURL:{
					url:true
					},
				         txtnotes:{
					required:true
					},
				          txtip:{
					ipAdd:true
					}
				               },
				   messages: {
				           txtName: "Please enter your name",
				           txtEmail: "Please enter an email address",
				           txtURL: "Please enter a valid URL",
				           txtNotes: "Please enter some notes",
				           txtip: "Please enter a valid IP address"
				}
				
			});

		});
	</script>
</head>
<body id="docBody" style="width:50%">
<form id="frm1">
Name : <span><input type="text" name="txtName" id="txtName" maxlength="25"></span> <br/>
Email : <span><input type="text" name="txtEmail" id="txtEmail" maxlength="35"></span> <br/>
URL : <span><input type="text" name="txtURL" id="txtURL" maxlength="25"></span> <br/>
Notes : <span><textarea name="txtnotes" id="txtnotes" rows="5" cols="15"></textarea></span><br/>
IP Address : <span><input type="text" name="txtip" id="txtip"></span><br/>
<input type="submit" id="btn1" name="btn1" value="Submit">
</form>
</body>
</html>
