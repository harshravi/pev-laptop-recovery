<html lang="en">
<head>
	<title>jQuery Demo</title>
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.21.custom.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#div1").draggable();
			$("#div2").draggable({
				axis:"x"
			})
			$("#div3").resizable();
		});
	</script>
</head>
<body id="docBody">
<br><br>
<div id="div1" style="color:#ff0000;font-family:Arial;background-color:#001155;width:200px;height:100px;border:solid">
Drag me!!
</div>
<br><br>
<div id="div2" style="background-color:#aabbcc;height:100px;width:150px;border:solid">
Drag me horizontally!!
</div>
<br>
<div id="div3" style="background-color:#aabbcc;height:100px;width:150px;border:solid">
Resize me!!
</div>
<br><br>
</body>
</html>
