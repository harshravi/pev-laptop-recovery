<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function(){
				$("div").click(function(event){
          				     alert("This is : " + $(this).text());
          				     // Comment the following to see the difference
          				    event.stopPropagation();
      				});
				$(document).contextmenu(function(event){
				       // Comment the following line to see the difference
				       event.preventDefault();
				       alert("Right click is disabled");
 				});
		});
	</script>
   	<style>
     		 div{ margin:10px;padding:12px;
             		   border:2px solid #666;
             		   width:160px;
          		 }
  </style>
</head>
<body id="docBody">
<p>Click on any box to see the effect:</p>
   <div id="div1" style="background-color:blue;">
       OUTER BOX
       <div id="div2" style="background-color:red;">
             INNER BOX
      </div> 
  </div>
<br><br>

<br><br>
</body>
</html>
